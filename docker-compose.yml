
version: '2'
services:
    daspanel-mailhog-mail-catcher:
        build:
            context: .
            dockerfile: Dockerfile
        image: daspanel/mailhog-mail-catcher
        volumes:
            - daspanel-data:/opt/daspanel/data
        networks:
            - frontend
            - backend
        env_file:
            - daspanel.env
            - smtp.env

volumes:
    daspanel-data:
        external:
            name: daspanel-data

networks:  
  frontend:
    driver: bridge
  backend:
    driver: bridge


